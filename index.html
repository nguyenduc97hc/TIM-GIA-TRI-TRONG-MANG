<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhap vao mot so ngau nhien"))
        let x = [-3,5,1,3,2,10];
        for(i=0;i<x.length;i++){
            if (num==x[i]){
                alert("Số " + x[i] + " ở vị trí thứ " + i);
            }
        }
    </script>
</body>
</html>
